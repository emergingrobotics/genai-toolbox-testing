worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream MCP Toolbox server
    # This points to the host machine's toolbox server
    # When running in podman, host.containers.internal resolves to the host
    upstream toolbox {
        server host.containers.internal:5001;
    }

    server {
        listen 8080;
        server_name localhost;

        # Basic authentication
        auth_basic "MCP Toolbox";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        # Proxy all requests to the MCP Toolbox server
        location / {
            proxy_pass http://toolbox;
            proxy_http_version 1.1;

            # Required for SSE (Server-Sent Events)
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;

            # Pass through headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings for long-running SSE connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}
